<div class="row">
	<div class="col-xs-12">
		<img 
			[src]="(recipeState | async).recipes[id].imagePath" 
			[alt]="(recipeState | async).recipes[id].name" 
			class="img-responsive">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1>{{(recipeState | async).recipes[id].name}}</h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div 
			class="btn-group"
			appDropdown
		>
			<button class="btn btn-primary dropdown-toggle">
				Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a (click)="onAddToList()" style="cursor: pointer;" >To Shopping List</a></li>
				<li><a (click)="onToEdit()" style="cursor: pointer;">Edit Recipe</a></li>
				<li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
				
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		{{(recipeState | async).recipes[id].description}}
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li 
				class="list-group-item"
				*ngFor="let ingrediant of (recipeState | async).recipes[id].ingrediants">
					{{ingrediant.name}} - {{ingrediant.amount}}

			</li>
		</ul>
	</div>
</div>
